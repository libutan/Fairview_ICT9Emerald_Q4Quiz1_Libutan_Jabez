<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>BMI Calculator</title>
	<style>
     img{
     	float: left;
     	margin-right: 20px;
     }
     body{
     	background-color: #96524d;
     }
     h1{
     	text-align: center;
     }
     details{
     	text-align: center
     }
     .form-control{
     	 width: 35%;
         margin: 150px;
     }
     kbd{
     	text-align: center;
     }

	</style>
</head>
<body>


<h1>BMI Calculator</h1>
<br>
<details ontoggle="text1()">
	<summary>
	 <u>instructions</u>
	 <br>
	 <i id="message"></i>
    </summary>
</details>
<div style="display: flex; flex-direction: column; align-items: center; text-align: center; width: 100%; margin-top: 20px;">
    <img src="https://png.pngtree.com/png-vector/20221020/ourmid/pngtree-tiny-women-near-obese-chart-scales-isolated-flat-vector-illustration-png-image_6330965.png" 
         width="250" height="250" alt="BMI">
    
    <input type="number" class="form-control" id="weight" placeholder="Input your weight..." step="any" style="margin: 10px; padding: 8px; width: 200px; text-align: center;">
    
    <input type="number" class="form-control" id="height" placeholder="Input your height..." step="any" style="margin: 10px; padding: 8px; width: 200px; text-align: center;"> 
    
    <button type="submit" class="btn btn-danger" onclick="divide()" style="margin-top: 10px; padding: 10px 20px;">Calculate your BMI</button>
</div>


<script>
 function text1(){
  	document.getElementById("message").innerHTML = "Place your weight and height in the specified text box.";
  }

 function divide() {
    var a = parseFloat(document.getElementById("weight").value);
    var b = parseFloat(document.getElementById("height").value);

    if (isNaN(a) || isNaN(b) || b <= 0) {
        alert("Please enter valid numerical values for weight and height.");
        return;
    }

    var c = a / Math.pow(b, 2);
    alert("Your BMI is " + c.toFixed(2)); // Shows BMI with 2 decimal places

    if (c < 18.5) {
        alert("You are underweight");
    } else if (c >= 18.5 && c <= 24.9) {
        alert("You are Normal Weight");
    } else if (c >= 25 && c <= 29.9) {
        alert("You are overweight");
    } else {
        alert("You are Obese");
    }
}

</script>
</body>
</html>
